<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lobster&family=Pacifico&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>Erick's Birthday</title>
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="/src/images/gift.svg" alt="gift">
            <p class="hero__text">
                The biggest birthday in Brazil <span id="begin">begins in</span> <span id="dayCounter"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Location</b>
                        Curitiba
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Price</b>
                        Free
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>When</b>
                        23/07/23 at 7pm
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Save the date!
                </a>
            </div>
        </div>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
